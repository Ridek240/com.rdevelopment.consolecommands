name: Bump version on push

on:
  push:
    branches: [main]

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Bump PATCH version in package.json
      run: |
        FILE="package.json"
        VERSION=$(grep '"version":' $FILE | sed 's/[^0-9.]//g')
        IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
        PATCH=$((PATCH + 1))
        NEW_VERSION="$MAJOR.$MINOR.$PATCH"
        sed -i "s/\"version\": \"$VERSION\"/\"version\": \"$NEW_VERSION\"/" $FILE
        echo "Updated version to: $NEW_VERSION"

    - name: Commit and push updated version
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add package.json
        git commit -m "Bump version to $NEW_VERSION [skip ci]" || echo "No changes to commit"
        git push
